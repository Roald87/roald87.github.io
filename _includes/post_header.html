{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
<div class="container">
	<h1>{{ page.title }}</h1>
	<div class="post-date" style="margin-top:20px">
		Published on {{ page.date | date: date_format }}. Last updated on {{ page.last_modified_at | date: date_format}}.
	</div>
	<ul class="post-tags">
		{%- for tag in page.categories -%}
			<li>{{ tag }}</li>
		{%- endfor -%}
	</ul>
</div>
